<!DOCTYPE html>
<!-- build:[manifest] tetris.appcache -->
<html lang="en" ng-app="myApp" ng-strict-di>
<!-- /build -->
<head>
  <meta charset="utf-8">
  <title>Tetris</title>
  <meta name="description" content="Tetris">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- build:js http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
  <!-- /build -->

  <!-- for seeding Math.random, see https://github.com/davidbau/seedrandom -->
  <!-- build:js http://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.11/seedrandom.min.js -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.11/seedrandom.js"></script>
  <!-- /build -->
   <!-- build:css http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.css">
  <!-- /build -->
  <!-- build:js http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-touch.min.js -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-touch.js"></script>
  <!-- /build -->
  <!-- build:js http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js -->
  <script  src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.js"></script>
  <!-- /build -->
  
  <script src="dist/fpsmeter.min.js"></script>
  
  <!-- build:js dist/tetris.min.js -->
  <script src="js/tetris.js"></script>
  <!-- /build -->

  <!-- build:js http://yoav-zibin.github.io/emulator/dist/realTimeServices.min.js -->
  <script src="http://yoav-zibin.github.io/emulator/resizeGameAreaService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/messageService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/realTimeService.js"></script>
  <!-- /build -->

  <script>
  window.angularTranslationLanguages = ['en', 'zh'];
  </script>
  <!-- build:js http://yoav-zibin.github.io/emulator/angular-translate/angular-translate.min.js -->
  <script src="http://yoav-zibin.github.io/emulator/angular-translate/angular-translate.js"></script>
  <!-- /build -->
  
    <link rel="stylesheet" type="text/css" href="http://yoav-zibin.github.io/emulator/main.css">
  <link rel="stylesheet" type="text/css" href="css/game.css">
</head>
<body>
<div style="position:absolute; bottom:5px; left: 5px">
    <span ng-click="isHelpModalShown = true"
        class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
  </div>

  <div class="overlayModal" ng-show="isHelpModalShown" aria-hidden="true">
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" ng-click="isHelpModalShown = false" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">
            {{ 'RULES_OF_TETRIS' | translate }}
          </h4>
        </div>
        <div class="modal-body" >
          <carousel style="height: 150px">
            <slide>
              <table style="width:100%">
                <tr>
                  <td>
                    {{ 'RULES_SLIDE1' | translate }}
                  </td>
                  <td style="width: 100px;">
                    <img src="imgs/HelpSlide1.jpg" style="height:150px;">
                  </td>
                </tr>
              </table>
            </slide>
            <slide>
              <table style="width:100%">
                <tr>
                  <td>
                  {{ 'RULES_SLIDE2' | translate }}
                  </td>
                  <td style="right:5px;">
                    <img src="imgs/HelpSlide2.jpg" style="height:150px;">
                  </td>
                </tr>
              </table>
            </slide>
            <slide>
              <table style="width:100%">
                <tr>
                  <td>
                  {{ 'RULES_SLIDE3' | translate }}
                  </td>
                  <td>
                    <img src="imgs/HelpSlide3.jpg" style="height:150px;">
                  </td>
                </tr>
              </table>
            </slide>
            <slide>
              <table style="width:100%">
                <tr>
                  <td>
                  {{ 'RULES_SLIDE4' | translate }}
                  </td>
                  <td>
                    <img src="imgs/HelpSlide4.jpg" style="height:150px;">
                  </td>
                </tr>
              </table>
            </slide>
            <slide>
              <table style="width:100%">
                <tr>
                  <td>
                  {{ 'RULES_SLIDE5' | translate }}
                  </td>
                  <td>
                    <img src="imgs/HelpSlide5.jpg" style="height:150px;">
                  </td>
                </tr>
              </table>
            </slide>
          </carousel>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click="isHelpModalShown = false">
            {{ 'CLOSE' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
